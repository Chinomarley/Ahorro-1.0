<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Fondo Ahorro CFE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.0.2/dist/tesseract.min.js"></script>
  <script src="script.js" defer></script>
</head>
<body>
  <h1>Bienvenido, <span id="usuarioNombre"></span></h1>
  <section>
    <h2>Subir papeleta</h2>
    <input type="file" id="upload">
    <button onclick="procesarImagen()">Procesar</button>
    <progress id="progress" value="0" max="1" style="width:100%; display:none;"></progress>
    <p id="alerta" style="color:red;"></p>
  </section>
  <section>
    <label>Sueldo: <span id="sueldoDetectado">$0.00</span></label><br>
    <label>Fondo: <span id="fondoDetectado">$0.00</span></label><br>
    <label>Porcentaje: <span id="porcentajeCalculado">0%</span></label><br>
    <label>Tiempo:</label>
    <select id="tiempo"><option>4</option><option>8</option><option selected>12</option></select>
    <label>% Manual:</label>
    <input type="range" id="aporte" min="0" max="18.2" value="9.1" step="0.1">
    <span id="porcentajeManual">9.1%</span>
  </section>
</body>
</html>
