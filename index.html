<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fondo Ahorro CFE</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0 auto;
      padding: 20px;
      max-width: 800px;
    }
    h1 { color: #00695c; }
    section {
      background: white;
      padding: 20px;
      border-radius: 10px;
      margin-top: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label { font-weight: bold; display: block; margin-top: 10px; }
    input, select {
      padding: 10px;
      width: 100%;
      margin-top: 5px;
    }
    #aporteSlider {
      width: 100%;
    }
    button {
      padding: 10px 20px;
      margin-top: 10px;
      background: #004d40;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #00796b;
    }
    p span {
      font-weight: bold;
      color: #2e7d32;
    }
    .advertencia { color: red; font-weight: bold; }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.0.2/dist/tesseract.min.js"></script>
</head>
<body>
  <h1>Simulador Fondo de Ahorro - CFE</h1>

  <section>
    <h2>1. Subir papeleta</h2>
    <input type="file" id="upload" accept="image/*" />
    <button id="procesar">Procesar</button>
  </section>

  <section>
    <h2>2. Datos extra√≠dos</h2>
    <p>üíº Sueldo: <span id="sueldoExtraido">-</span></p>

    <p>üóìÔ∏è Periodo: <span id="periodoExtraido">-</span></p>
    <p>% Calculado: <span id="porcentajeReal">-</span> <span id="advertencia" class="advertencia"></span></p>
  </section>

  <section>
    <h2>3. Simulaci√≥n de ahorro</h2>
    <label>Selecciona porcentaje de aportaci√≥n:</label>
    <input type="range" min="0" max="18" step="0.1" value="9.1" id="aporteSlider" />
    <label>Selecciona duraci√≥n del ahorro (meses):</label>
    <select id="tiempoAhorro">
      <option value="4">4 meses</option>
      <option value="8">8 meses</option>
      <option value="12" selected>12 meses</option>
    </select>
    <p>üìà Aportaci√≥n CFE: <span id="aportacionCFE">$0.00</span></p>
    <p>üì¶ Total acumulado: <span id="totalFondo">$0.00</span></p>
  </section>

  <script src="script.js" defer></script>
</body>
</html>
