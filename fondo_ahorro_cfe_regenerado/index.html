<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fondo Ahorro CFE</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Fondo Ahorro CFE</h1>
  <section>
    <input type="file" id="upload" accept="image/*">
    <button id="procesarBtn">Procesar</button>
    <progress id="progress" value="0" max="1" style="display:none;width:100%"></progress>
    <p id="mensaje" style="color:red"></p>
  </section>
  <section>
    <p>Sueldo: <span id="sueldo">$0.00</span></p>
    <p>Fondo: <span id="fondo">$0.00</span></p>
    <p>% estimado: <span id="porcentaje">0%</span></p>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.0.2/dist/tesseract.min.js"></script>
  <script src="script.js" defer></script>
</body>
</html>
